<!DOCTYPE html>
<html>

<head>
    
<title> School front </title>
<meta name="description" content="" />

    <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <style>
        @-ms-viewport {
            width: device-width;
        }
    </style>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/button.css">
</head>

<body>
    <div id="pano"></div>

    <script src="../../js/es5-shim.min.js"></script>
    <script src="../../js/eventShim.js"></script>
    <script src="../../js/rAF.js"></script>
    <script src="../../js/marzipano.js"></script>

    



<div id="screen" style="background-color: #444; position: relative; width: 720px; height: 480px">
     <iframe id="content" width=100% height=100% src="https://drive.google.com/file/d/1lCv7Wp182_6oU63CK0dmHnce3XRtgTBL/preview"></iframe>
     <p id="student">1 - Juana Demicheli Introduction to the Science Fair.mp4</p>
     <div id="btn-group">  
     <button class="mc-button" data-student="1 - Juana Demicheli Introduction to the Science Fair.mp4" data-src="1lCv7Wp182_6oU63CK0dmHnce3XRtgTBL"></button>
     <button class="mc-button" data-student="2 - Agustin Allegrotti - School Captain - Welcome.mp4" data-src="1Cbys7n33rnJHY6Bb3CfQ3PYBKVzsc5E-"></button>
     <button class="mc-button" data-student="3 - Minecraft Team.png" data-src="1h68MoQeudROY87DnvGvJE2cWxUECRi_T"></button>
     <button class="mc-button" data-student="4 - Agustín Canalis - Physics &amp; Chemistry Teacher.mp4" data-src="18Phh8BjtmyKDrluf0AeXBE-mY1cRqfn-"></button>
     
     <p id="notice">⬅Push!</p>
     </div>
     
</div>


<script>
     'use strict';
 
     
     var viewer = new Marzipano.Viewer(document.getElementById('pano'), { controls: { scrollZoom: false } });

     
     var source = Marzipano.ImageUrlSource.fromString("https:\/\/i.imgur.com\/mEoKWub.jpg");

     
     var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

     
     var limiter = Marzipano.RectilinearView.limit.traditional(2024, 120 * Math.PI / 180);
     var view = new Marzipano.RectilinearView({yaw: 2.87 , pitch: -0.6 , fov: Math.PI/2.5 }, limiter);

     
     var scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
     });

     
     scene.switchTo();

     
     var container = scene.hotspotContainer();

     
     var screen = container.createHotspot(document.getElementById("screen"), {yaw: 2.87 , pitch: -0.6 },
     {perspective: {radius:  480 / 0.75 , extraTransforms: "",}});

     
     const btnGroup = document.getElementById('btn-group');
     function updateSRC(event) {
          const isButton = event.target.nodeName === 'BUTTON';
          if (!isButton) {return;};
          var newsrc = `https:\/\/drive.google.com\/file\/d\/${event.target.dataset.src}\/preview`;
          document.getElementById("content").src = newsrc;
          document.getElementById("student").innerText = event.target.dataset.student;
     }
     btnGroup.addEventListener('click',updateSRC);
     
     
      
     var dbp = document.createElement("div")
     dbp.style = "background-color: yellow; width: 50px; height: 50px; position: relative;"
     var dbhotspot = container.createHotspot(dbp, { yaw: 0, pitch: 0 },
     { perspective: { radius: 2000, extraTransforms: "",}});
     var dbtext = document.createElement("p")
     dbtext.style = "position: absolute; top: 0; left: 0; background-color: white;  font-size:x-large"
     document.body.appendChild(dbtext)
     setInterval(displayPosition,40)
     function displayPosition() {
          var num = viewer.view();
          dbtext.innerHTML = "yaw:" + num.yaw().toFixed(2) + " - pitch:" + num.pitch().toFixed(2) ;
          dbhotspot.setPosition({yaw:num.yaw(), pitch: num.pitch()});
     }
     

     
     const iframes = document.getElementsByTagName('iframe');
     const dragCtl = viewer.controls().method('mouseViewDrag').instance;

     dragCtl.addEventListener('active', () => {
     for (const el of iframes) {
          el.style.pointerEvents = 'none';
     }
     });

     dragCtl.addEventListener('inactive', () => {
     for (const el of iframes) {
          el.style.pointerEvents = 'all';
     }
     });
</script>



</body>

</html>

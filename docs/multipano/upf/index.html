<html>

<head>
    
<title> UPF </title>

        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />

<body>
    <div id="pano"></div>

    <script src="../../js/es5-shim.min.js"></script>
    <script src="../../js/eventShim.js"></script>
    <script src="../../js/rAF.js"></script>

<div id="screen" style="background-color: #444; position: relative; width: 720px; height: 480px">
     <iframe id="content" width=100% height=100% src="https://drive.google.com/file/d/1rS8j7fxlyIAgnZpebhwe6yCVfeF7l8Wh/preview"></iframe>
     <p id="student">Martina Chiossone - Class Activity 10/02</p>
     <div id="btn-group">  
     <button data-student="Martina Chiossone - Class Activity 10/02" data-src="1rS8j7fxlyIAgnZpebhwe6yCVfeF7l8Wh"></button>
     <button data-student="Class Activity 08/21 (2 sep" data-src="1UTjiH5clFU65JW2zJ_diNiRzEQkIWKSc"></button>
     <button data-student="Class Activity 08/21 (4 sep" data-src="1f4HUK8sLhYCmM34Q55zybmztIrqJdDSW"></button>
     <button data-student="Class Activity 08/21 (sep" data-src="1GcvLMpqQGKHtqSu3PmQNY6h3smMpdr8U"></button>
     <button data-student="Veggie Garden Final" data-src="1DqEyUUDL3RxkS-dC74R_Tg5R351aPoIA"></button>
     <button data-student="Class Activity 08/21 (18 sep" data-src="1cvbKnu2G_NtUE4ldq2J2l_gokE3xvLwW"></button>
     <button data-student="Class Activity 08/21 (18 sep" data-src="1MwwEfaY0RP9mCNxiMJqGzCL6JM3mh2Xd"></button>
     
     </div>
</div>


<script>
     'use strict';
 
     
     var viewer = new Marzipano.Viewer(document.getElementById('pano'));

     
     var source = Marzipano.ImageUrlSource.fromString("https:\/\/i.imgur.com\/7GkoGcJ.jpg");

     
     var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

     
     var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
     var view = new Marzipano.RectilinearView({}, limiter);

     
     var scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
     });

     
     scene.switchTo();

     
     var container = scene.hotspotContainer();

     
     var screen = container.createHotspot(document.getElementById("screen"), {yaw: 0,pitch:0},
     {perspective: {radius:  480 / 0.75 , extraTransforms: "",}});

     
     const btnGroup = document.getElementById('btn-group');
     function updateSRC(event) {
          const isButton = event.target.nodeName === 'BUTTON';
          if (!isButton) {return;};
          var newsrc = `https:\/\/drive.google.com\/file\/d\/${event.target.dataset.src}\/preview`;
          document.getElementById("content").src = newsrc;
          document.getElementById("student").innerText = event.target.dataset.student;
     }
     btnGroup.addEventListener('click',updateSRC);
     
     
      
     var dbp = document.createElement("div")
     dbp.style = "background-color: yellow; width: 50px; height: 50px; position: relative;"
     var dbhotspot = container.createHotspot(dbp, { yaw: 0, pitch: 0 },
     { perspective: { radius: 2000, extraTransforms: "",}});
     var dbtext = document.createElement("p")
     dbtext.style = "position: absolute; top: 0; left: 0; background-color: white;  font-size:x-large"
     document.body.appendChild(dbtext)
     setInterval(displayPosition,40)
     function displayPosition() {
          var num = viewer.view();
          dbtext.innerHTML = "yaw:" + num.yaw().toFixed(2) + " - pitch:" + num.pitch().toFixed(2) ;
          dbhotspot.setPosition({yaw:num.yaw(), pitch: num.pitch()});
     }
     
</script>



</body>

</html>

<script>
     'use strict';
 
     
     var viewer = new Marzipano.Viewer(document.getElementById('pano'));

     
     var source = Marzipano.ImageUrlSource.fromString("https:\/\/i.imgur.com\/fhzJ6Th.jpg");

     
     var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

     
     var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
     var view = new Marzipano.RectilinearView({}, limiter);

     
     var scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
     });

     
     scene.switchTo();

     var tornado = scene.hotspotContainer();
     var multimedia = JSON.parse("[{\"fileID\":\"1kXg6-258kwi92vGjSeBVHj8UtT14-eTl\",\"student\":\"Alexia V.\"},{\"fileID\":\"1kqX5KAgt_GYRBRHdBpHwR7yo51knpP_w\",\"student\":\"Benjamín S. C.\"},{\"fileID\":\"1z8ZbTabvtQMr4WyA2V-s8Mocygj14rpN\",\"student\":\"Bianca O.\"},{\"fileID\":\"1iz931sG3as2DTaoyrmzlQ3I6wULuWFwh\",\"student\":\"Catalina H. A.\"},{\"fileID\":\"1DVZutgkqFKUjTpPz91kNcFJbmS_doheW\",\"student\":\"Esmeralda M.\"},{\"fileID\":\"1UitPN11bwmiBtQA-T1vtcXywSld1i1BN\",\"student\":\"Fausto D.\"},{\"fileID\":\"1OBRpK5MODDLlxmFigaJGlzcGg75N5Hxz\",\"student\":\"Felix K.\"},{\"fileID\":\"1DKwG6N93J613A3zjlvo-bhT5Fzf3Zn-w\",\"student\":\"Julia Paolo\"},{\"fileID\":\"1w3bo4cR4MA575xWx4JQiE3IIdBT3-2Ku\",\"student\":\"Julia Pi.\"},{\"fileID\":\"1soq2SwBQptz1pgnbvI2YDJul0tgar-ZO\",\"student\":\"Máximo C.\"},{\"fileID\":\"1pLv_hVcmRpYaQDgLjqBHjEVA149HwMkN\",\"student\":\"Mirko S.\"},{\"fileID\":\"14CHIBedOedKOvAQHaPykOMQsM64EEd9V\",\"student\":\"Romeo R.\"},{\"fileID\":\"1-BLe8hRpQxBbDp8DMShsGxO4-S7iF3e5\",\"student\":\"Sebastián B.\"},{\"fileID\":\"12P7GC1cat2xCVf5TPQ4LmI4vhlwrcc7d\",\"student\":\"Siena S.\"},{\"fileID\":\"1jz0fpzoq_D27S2Cmp2iMEu83656p_CeL\",\"student\":\"Sofía B.\"},{\"fileID\":\"1hJfa9XZynYSkeo78DaYCB_2PCdgo50Qh\",\"student\":\"Tomás D. V.\"},{\"fileID\":\"1UxE-Rsy0WgYbnoxEiDxtm6O6nI6thvDa\",\"student\":\"Vladko S.\"}]")
     const n = multimedia.length
     var i;
     for (i in multimedia){
          let m = document.createElement("div"); m.className = "leaf"
          let fr = document.createElement("div")
          let img = document.createElement("img")
          let student = document.createElement("p");
          fr.appendChild(img)
          m.appendChild(fr)
          m.append(student)

          var newsrc = `https:\/\/lh3.googleusercontent.com\/d\/${multimedia[i].fileID}=s150?`
          img.src = newsrc
          student.innerText = multimedia[i].student
          let p = 0.4 * (0.5 - i/n) * Math.PI
          let y = i * 2.4
          tornado.createHotspot(m, {yaw:y , pitch: p},{perspective: {radius: 500}})
     }

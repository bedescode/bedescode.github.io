<body>
    <div id="pano"></div>

    <script src="../../js/es5-shim.min.js"></script>
    <script src="../../js/eventShim.js"></script>
    <script src="../../js/rAF.js"></script>
    <script src="../../js/marzipano.js"></script>

    

<script>
     'use strict';
 
     
     var viewer = new Marzipano.Viewer(document.getElementById('pano'));

     
     var source = Marzipano.ImageUrlSource.fromString("https:\/\/i.imgur.com\/xXs1pH9.jpg");

     
     var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

     
     var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
     var view = new Marzipano.RectilinearView({}, limiter);

     
     var scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
     });

     
     scene.switchTo();

     var tornado = scene.hotspotContainer();
     var multimedia = JSON.parse("[{\"fileID\":\"1_d-wifWO0M8vDi7J18I0nxPuYfo0FBhu\",\"student\":\"Nahuel casa\"},{\"fileID\":\"1srQh1x2lPn0ecJCaAy8mAbJfqFyuJRc0\",\"student\":\"Lorenzo casa\"},{\"fileID\":\"1MTwuyT023Yo18r8Lj6GreLaQC0t4YaHQ\",\"student\":\"Lara casa\"},{\"fileID\":\"1Jn3bFFd0M9VSHuK25TCZjNh4_Aa1kjv7\",\"student\":\"Fran P casa\"},{\"fileID\":\"1k0AvbyselJl0V9DUrImQ7BwmaMjN5WpJ\",\"student\":\"Alba Casa\"},{\"fileID\":\"1yaAeHBy7MeAtNMmyxroooEMzmLhuZ4FP\",\"student\":\"image greta proyecto mural jardin\"},{\"fileID\":\"1jGkjDmB0bDQAiMTT-LLstyqpamd5Ue1c\",\"student\":\"Valentina Blanco Toledo proyecto mural jardín\"},{\"fileID\":\"1WLpTfdTlD8bqK2PIHaYx20_j2M23MopZ\",\"student\":\"Timoteo Surico proyecto mural jardin\"},{\"fileID\":\"1XC4w0lq6rZuChf2N8R7KX9DvRDgRzasB\",\"student\":\"León Blumengarten proyecto mural jardín\"},{\"fileID\":\"1dQcxD4V_-6VYSYsjWsKWdpLPwTs6ZWDI\",\"student\":\"Antonia Ganduglia proyecto mural JARDÍN\"},{\"fileID\":\"1ib6WH5K8ZYquQP_UKgCWILa3q09mHREL\",\"student\":\"Mora Mangen proyecyo mural jardín\"},{\"fileID\":\"1mx8J5u9XsZYWLVVUaHElQQZOOG0_ES5D\",\"student\":\"Manuel Irungaray proyecto mural jardín\"},{\"fileID\":\"1QncRDzlcSa2A_koHqfV3y1TCQusr07da\",\"student\":\"Manuel Irungaray proyecto mural jardín\"},{\"fileID\":\"1WKYlLlWTlrZ8WwhjjXmSvWHCgmgn7CHx\",\"student\":\"Delfi Grahmann proyecto mural jardín\"},{\"fileID\":\"1s_HGNe-tWwV-J5QPbzeKbgBvZ2neE-O8\",\"student\":\"Thomy Lerner proyecto mural jardín\"},{\"fileID\":\"1t0auQXmLkXpFrysAu5l_l_gVvXDEv-jC\",\"student\":\"Dante Cicala proyecto mural jardín\"},{\"fileID\":\"1VSNZdczCZmMu7Da3jXMXa9Z4Y23O_Hcx\",\"student\":\"Delfi Andrade proyecto mural jardín\"},{\"fileID\":\"1xh4vEqrB6CUJwu7H37yRLcNyGYuRXLlv\",\"student\":\"Clara Barbolla proyecto mural jardín\"},{\"fileID\":\"1C4W8TbhGifPpcUGR4aQPZYH8t_wQgGHa\",\"student\":\"Federico Chennales proyecto mural\"}]")
     const n = multimedia.length
     var i;
     for (i in multimedia){
          var m = document.createElement("div");
          m.className = "leaf"
          var iframe = document.createElement("iframe")
          var newsrc = `https:\/\/drive.google.com\/file\/d\/${multimedia[i].fileID}\/preview`
          iframe.src = newsrc
          var student = document.createElement("p");
          student.innerText = multimedia[i].student
          m.appendChild(iframe)
          m.append(student)
          let p = 0.4 * (0.5 - i/n) * Math.PI
          let y = i * 2.4
          tornado.createHotspot(m, {yaw:y , pitch: p},{perspective: {radius: 500}})
     }

     
  
     
 

     
     

     
      
     var dbp = document.createElement("div")
     dbp.style = "background-color: yellow; width: 50px; height: 50px; position: relative;"
     var dbhotspot = tornado.createHotspot(dbp, { yaw: 0, pitch: 0 },
     { perspective: { radius: 2000, extraTransforms: "",}});
     var dbtext = document.createElement("p")
     dbtext.style = "position: absolute; top: 0; left: 0; background-color: white;  font-size:x-large"
     document.body.appendChild(dbtext)
     setInterval(displayPosition,40)
     function displayPosition() {
          var num = viewer.view();
          dbtext.innerHTML = "yaw:" + num.yaw().toFixed(2) + " - pitch:" + num.pitch().toFixed(2) ;
          dbhotspot.setPosition({yaw:num.yaw(), pitch: num.pitch()});
     }
     
</script>

<body>
    <div id="pano"></div>

    <script src="../../js/es5-shim.min.js"></script>
    <script src="../../js/eventShim.js"></script>
    <script src="../../js/rAF.js"></script>
    <script src="../../js/marzipano.js"></script>

    

<script>
     'use strict';
 
     
     var viewer = new Marzipano.Viewer(document.getElementById('pano'));

     
     var source = Marzipano.ImageUrlSource.fromString("https:\/\/i.imgur.com\/xXs1pH9.jpg");

     
     var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

     
     var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
     var view = new Marzipano.RectilinearView({}, limiter);

     
     var scene = viewer.createScene({
          source: source,
          geometry: geometry,
          view: view,
          pinFirstLevel: true
     });

     
     scene.switchTo();

     var tornado = scene.hotspotContainer();
     var multimedia = JSON.parse("[{\"fileID\":\"16i5QcVVsOLGYNqmd7wr2kp64awJVeVRl\",\"student\":\"Alba\"},{\"fileID\":\"1xM62z-i-4KXmLjuOKMwM5pDNv0Gsruvv\",\"student\":\"Antonia\"},{\"fileID\":\"1w4wnqFNpOOa2yIJNos6TpG7ZMFokTyD2\",\"student\":\"Clara\"},{\"fileID\":\"1yJy52EHb8mW0hB8J61k76nMM5Traqsi7\",\"student\":\"Dante\"},{\"fileID\":\"1fpLxGdpLKj-sm-RK1d35MFz000gNYfFd\",\"student\":\"Delfi A.\"},{\"fileID\":\"1Ep6sUL7HG-Y9lXiWkUjj_3QbIuzQL4ny\",\"student\":\"Delfi G.\"},{\"fileID\":\"1sWsSDBKHw88vSRisZhBlSEaWA6oj4uhn\",\"student\":\"Federico\"},{\"fileID\":\"1e11z6HYjxe2c0rdd_ypR3rzwqL6RKOcT\",\"student\":\"Fran\"},{\"fileID\":\"1NUiS6h5z6IPNFOT40dB6wU2BaJUT9owG\",\"student\":\"Greta\"},{\"fileID\":\"1t3rvPt_17-Rohurg54zCZvx6J60BwwTd\",\"student\":\"Lara\"},{\"fileID\":\"15KtITRoKgnw15i6cqXTK9jZPljTI0RQ0\",\"student\":\"Le√≥n\"},{\"fileID\":\"1-G61Zt4ykLbNA5HM0kfA-2n9qkcH0yyR\",\"student\":\"Lorenzo\"},{\"fileID\":\"1UNEkN0qhBHb4VodV0fIaq7JHIV3Of4dN\",\"student\":\"Manuel\"},{\"fileID\":\"1lTYE4dr2sqY23FyMzkLZWDF3Pw7oyw9K\",\"student\":\"Mora\"},{\"fileID\":\"10VhDmBb813TyLDOk55vn0sk5L6SNiy2W\",\"student\":\"Nahuel\"},{\"fileID\":\"1TMSx2FeKzgAs5UyQQPUcjpctk8p-lNqg\",\"student\":\"Thomy\"},{\"fileID\":\"1ReHjYPvgc9fqJq08kvAR3sElwTPIl33J\",\"student\":\"Timoteo\"},{\"fileID\":\"1yg9Dio7_ple2LE_AdGwjl5AC50XTJICi\",\"student\":\"Valentina\"}]")
     const n = multimedia.length
     var i;
     for (i in multimedia){
          let m = document.createElement("div"); m.className = "leaf"
          let fr = document.createElement("div")
          let img = document.createElement("img")
          let student = document.createElement("p");
          fr.appendChild(img)
          m.appendChild(fr)
          m.append(student)

          var newsrc = `https:\/\/lh3.googleusercontent.com\/d\/${multimedia[i].fileID}=s150?`
          img.src = newsrc
          student.innerText = multimedia[i].student
          let p = 0.4 * (0.5 - i/n) * Math.PI
          let y = i * 2.4
          tornado.createHotspot(m, {yaw:y , pitch: p},{perspective: {radius: 500}})
     }

     
  
     
 

     
     

     
      
     var dbp = document.createElement("div")
     dbp.style = "background-color: yellow; width: 50px; height: 50px; position: relative;"
     var dbhotspot = tornado.createHotspot(dbp, { yaw: 0, pitch: 0 },
     { perspective: { radius: 2000, extraTransforms: "",}});
     var dbtext = document.createElement("p")
     dbtext.style = "position: absolute; top: 0; left: 0; background-color: white;  font-size:x-large"
     document.body.appendChild(dbtext)
     setInterval(displayPosition,40)
     function displayPosition() {
          var num = viewer.view();
          dbtext.innerHTML = "yaw:" + num.yaw().toFixed(2) + " - pitch:" + num.pitch().toFixed(2) ;
          dbhotspot.setPosition({yaw:num.yaw(), pitch: num.pitch()});
     }
     
</script>

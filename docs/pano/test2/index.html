<!DOCTYPE html>
<html>

<head>
    

<title> Sample panorama </title>
<meta name="description" content="I&#39;m a panorama!" />


    <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <style>
        @-ms-viewport {
            width: device-width;
        }
    </style>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id="pano"></div>

    <script src="../../js/es5-shim.min.js"></script>
    <script src="../../js/eventShim.js"></script>
    <script src="../../js/rAF.js"></script>
    <script src="../../js/marzipano.js"></script>

    

<div id="media" style="background-color: #444; 
position: relative;
width: 1024px; 
height: 720px">
  <iframe width=100% height=100% src="https://drive.google.com/file/d/1652xs7fYeYp6yriKzMN6B5Cqp7mKbDAx/preview"></iframe>
</div>

<script>
  'use strict';

  
  var viewer = new Marzipano.Viewer(document.getElementById('pano'));

  
  var source = Marzipano.ImageUrlSource.fromString(
    "\/\/u.cubeupload.com\/acanalis\/panoramicaminecraft.jpg"
  );

  
  var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

  
  var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
  var view = new Marzipano.RectilinearView({ yaw: Math.PI }, limiter);

  
  var scene = viewer.createScene({
    source: source,
    geometry: geometry,
    view: view,
    pinFirstLevel: true
  });

  
  scene.switchTo();

  
  
  var container = scene.hotspotContainer();
  
  container.createHotspot(document.getElementById('media'), { yaw:  1.57 , pitch:  -0.2  },
    { perspective: { radius:  1024 / 1 , 
     extraTransforms: "rotateX( 0.2rad)" }});
  

</script>




</body>

</html>

<!DOCTYPE html>

<head>
     <style>
          * {
               margin: 0px;
          }

          body {
               margin: 0px;
               background: white;
          }

          img {
               margin: auto;
               width: {{.Site.Data.mapinfo.width}};
               height: {{.Site.Data.mapinfo.height}};
          }

          a {
               display: block;
               position: absolute;
          }

          a div {
               background-color: turquoise;
               z-index: 2;
               width: 20px;
               height: 20px;
          }
     </style>
</head>

{{if .Site.Params.debug}}
<script>
     document.addEventListener("click", clicker)
     function clicker(event) {
          console.log(event.clientX, event.clientY)
     }
</script>
{{end}}

<body>
     <div id="list">
          <img src="https://i.imgur.com/4xwJCFG.jpg">
          {{range .Site.Data.mapinfo.points}}<a href={{.href}} style="left: {{.xp}}; top:{{.yp}}"><div></div></a> {{end}}
     </div>
</body>

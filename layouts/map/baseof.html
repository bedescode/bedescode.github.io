<!DOCTYPE html>

<head>
     <style>
          body {
               margin: 0;
               width: 100%;
          }

          #container {
               width: 100%;
               padding-top: 100%;
               position: relative;
          }

          img {
               position: absolute;
               top:0;
               left: 0;
               display: block;
               width: 100%;
          }

          a {
               position: absolute
          }

          a div {
               z-index: 2;
               width: 2vw;
               height: 2vw;
               margin: -1vw;
               border-radius: 50%;
               background-color: #d22d61 ;
               box-shadow: inset -2px -4px #00000066, inset 2px 2px #FFF7;
          }
     </style>
</head>

{{if .Site.Params.debug}}
<script>
     document.addEventListener("click", clicker)
     function clicker(event) {
          let w = document.getElementById("container").offsetWidth
          let s = `xp: ${100*event.clientX/w}\%\n    yp: ${100*event.clientY/w}\%\n    title: \n    href: a`
          console.log(s)
     }
</script>
{{end}}

<body>
     <div id="container">
          <img src="{{.Site.Data.mapinfo.img}}">

          {{range .Site.Data.mapinfo.points}}<a href={{.href}} style="left: {{.xp}}; top:{{.yp}};">
               <div class="mc-button" title="{{.title}}"></div>
          </a> {{end}}
     </div>
</body>

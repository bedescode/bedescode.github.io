{{define "title"}}

<title> {{.Title}} </title>
<meta name="description" content="{{ .Params.description }}" />

{{end}}

{{define "main"}}

<div id="media" style="background-color: #444; position: relative; width: {{ .Params.media.width }}px; height: {{ .Params.media.height }}px">
  <iframe width=100% height=100% src="{{.Params.media.url}}"></iframe>
</div>

<script>
  'use strict';

  // Create viewer.
  var viewer = new Marzipano.Viewer(document.getElementById('pano'));

  // Create source.
  var source = Marzipano.ImageUrlSource.fromString(
    "{{ .Params.panourl }}"
  );

  // Create geometry.
  var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);

  // Create view.
  var limiter = Marzipano.RectilinearView.limit.traditional(1024, 100 * Math.PI / 180);
  var view = new Marzipano.RectilinearView({ yaw: Math.PI }, limiter);

  // Create scene.
  var scene = viewer.createScene({
    source: source,
    geometry: geometry,
    view: view,
    pinFirstLevel: true
  });

  // Display scene.
  scene.switchTo();

  // Get the hotspot container for scene.
  {{ if isset .Params "media" }}
  var container = scene.hotspotContainer();
  {{ $k := (float  .Params.media.pitch)}}
  container.createHotspot(document.getElementById('media'), { yaw: {{ .Params.media.yaw }}, pitch: {{ .Params.media.pitch }} },
    { perspective: { radius: {{ .Params.media.width }}/{{ .Params.media.fov }}, 
     extraTransforms: "rotateX( {{ mul -1 $k }}rad) rotateY({{.Params.media.turn}}rad)" }});
  {{end}}

</script>



{{end}}
